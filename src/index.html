<html>
    <head>
        <meta charset="utf-8" />
        <title>Ascii Lemmings</title>
        <style type="text/css">
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            .top-level-element, .top-level-element div {
                cursor: none;
                z-index: 100;
                width: 100%;
                height: 100%;
                white-space: pre;
                position: absolute;
                top: 0; left: 0; right: 0; bottom: 0;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                overflow: hidden;
            }
            
            .top-level-element { top: 25px; left: 25px; overflow: hidden; }

            #click-target {
                z-index: 9001;
            }
            
            .screen {
                font-size: 4px;
                font-family: 'Courier New', Courier, monospace;
                overflow: hidden;
            }

            .measure-text {
                position: absolute;
                height: auto;
                width: auto;
                white-space: nowrap;
            }

            .grid {
                background-image:
                repeating-linear-gradient(#ccc 0 1px, transparent 1px 100%),
                repeating-linear-gradient(90deg, #ccc 0 1px, transparent 1px 100%);
                background-size: 9.625px 16px;
            }

            #loading {
                text-align: center;
                background-color: white;
                font-size: 20px;
                display: none;
                justify-content: center;
                align-items: center; 
            }

            #loading div {
                width: auto;
                height: 20px;
                position: relative;
                top: 50%;
                transform: translateY(-50%);
            }

            #loading.shown {
                display: block;
            }

            #loadLevel {
                position: absolute !important;
                height: 1px;
                width: 1px;
                overflow: hidden;
                clip: rect(1px, 1px, 1px, 1px);
            }
        </style>
    </head>
    <body>
        <input type="file" id="loadLevel">
        <div id="background" class="screen top-level-element"></div>
        <div id="screen" class="screen top-level-element"></div>
        <div id="loading" class="screen top-level-element"><div>loading...</div></div>
        <div id="click-target" class="top-level-element"></div>
        <!-- <div class="grid, top-level-element"></div> -->
        <script src="index.js"></script>
    </body>
</html>
