<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <link rel="apple-touch-icon" sizes="76x76" href="{{ '/' | relative_url }}favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/' | relative_url }}favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/' | relative_url }}favicon/favicon-16x16.png">
    <link rel="manifest" href="{{ '/' | relative_url }}favicon/site.webmanifest">
    <link rel="mask-icon" href="{{ '/' | relative_url }}favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="{{ '/' | relative_url }}favicon/favicon.ico">
    <meta name="msapplication-config" content="{{ '/' | relative_url }}favicon/browserconfig.xml">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

{% seo %}
  </head>

  <body>
    <div class="box">
      <header>
        <div class="container">
          <h1>Ascii Lemmings</h1>
          <a href="{{ '/' | relative_url }}">[ Game ]</a>
          - <a href="{{ site.github.repository_url }}" target="_blank">[ Code ]</a>
          - <a href="{{ '/' | relative_url }}how-to-play.html">[ How to Play ]</a>
          - <a href="{{ '/' | relative_url }}about.html">[ About ]</a>
          - <a href="{{ site.github.repository_url }}/issues" target="_blank">[ Bugs & Planned Features ]</a>
          {% if site.show_downloads %}
            - <a href="{{ site.github.zip_url }}" class="btn">[ zip ]</a>
            - <a href="{{ site.github.tar_url }}" class="btn">[ tar.gz ]</a>
          {% endif %}
        </div>
      </header>

      <div class="container">
        <section id="main_content">
          {{ content }}
        </section>
      </div>

      <div id="screen" class="screen"></div>
      <script src="https://cdn.jsdelivr.net/npm/@assemblyscript/loader/umd/index.js"></script>
      <script src="{{ '/assets/js/index.js?v=' | append: site.github.build_revision | relative_url }}"></script>
      <script>
        window.addEventListener('load', function() {
          startGame("{{ '/assets/wasm/optimized.wasm?v=' | append: site.github.build_revision | relative_url }}")
        })
      </script>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
